<!DOCTYPE html>
<html>
<head>
<title>Tiles Hop 3D</title>
<base href="https://rawcdn.githack.com/genizy/braybray/1aad8c0e05565f36a28fa64ab89c62999125dccd/tile-hop/">
<script src="gameloader.js"></script>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
 function FitScreen(){
       var w=480;
       var h=600;
       var availWidth=window.innerWidth;
       var availHeight=window.innerHeight-45;
     
       var canvas = document.getElementById("#canvas");
       if(availWidth/availHeight>w/h){
         height = availHeight;
         width = (height*w/h);
      }else{
         width = availWidth;
         height = width*h/w;
      }
      canvas.width = width;
      canvas.height = height;
	  var firstDiv = document.getElementsByTagName('div')[0];
	  var gameContainer = document.getElementById("game-container");
      firstDiv.style.width=width + "px";
      firstDiv.style.height=(height + 45) + "px";
	  firstDiv.style.margin = "0 auto";
      gameContainer.style.width=width + "px";
      gameContainer.style.height=height + "px";	
}	   
</script>
</head>
<body onfocus="FitScreen();" onload="FitScreen();" onresize="FitScreen();">
<script type="text/javascript">
      var options = {
        author: "Vseigru",        
		logo: "logo.jpg",
        gameName: "Tiles Hop 3D",
        gameUrl: "/",
        moreLink: ("http://vseigru.net"),
        allowFullscreen: false,
        locale: "ru_RU",
        loader: "5.6.x",
        loaderOptions: {"moduleJsonUrl": "Build/GD.json", "unityLoaderUrl": "Build/UnityLoader.js"},
      };
      GameInit.load(options);
    </script>
</body>
</html>
