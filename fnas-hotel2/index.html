<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://rawcdn.githack.com/genizy/braybray/e26f9ec22c0940dbdabc53c8dd48c92209978627/fnas-hotel2/">
    <title>SREK Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script src="Build/SREK.loader.js"></script>
    <script>
        const buildUrl = "Build";
        const config = {
            dataUrl: buildUrl + "/SREK.data.unityweb",
            frameworkUrl: buildUrl + "/SREK.framework.js.unityweb",
            codeUrl: buildUrl + "/SREK.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Evony Games",
            productName: "Five nights at shreks hotel",
            productVersion: "1.0",
        };

        createUnityInstance(document.body, config).then((unityInstance) => {
            console.log("Game loaded successfully");
        }).catch((error) => {
            console.error("Failed to load game:", error);
        });
    </script>
</body>
</html>
